<div class="col-body mt20 clear">
   <div class="pages fr">
      <span class="page-info">第b{{page.pageNo}}/b{{page.pageSize}}页 总共b{{page.total}}条</span>
      <a href="javascript:void(0);" class="a-1" ng-click="toSearch(page.firstPage)">首页</a>
      <a href="javascript:void(0);" class="a-1" ng-click="toSearch(page.pageNo - 1)">上一页</a>

      <a href="javascript:void(0);" ng-repeat="pg in page.pageArea" ng-class="{'current': page.pageNo === pg}"
         ng-click="toSearch(pg)">b{{pg}}</a>

      <a href="javascript:void(0);" class="a-1" ng-click="toSearch(page.pageNo + 1)">下一页</a>
      <a href="javascript:void(0);" class="a-1" ng-click="toSearch(page.lastPage)">尾页</a>
   </div>
</div>


<ul class="pagination" ng-class="{'no-pages': totalPages == 0, 'single-page': totalPages == 1}">
   <li ng-class="{disabled: !hasPreviousPage}"><a href="" ng-click="changed(selectedPage - 1)">&laquo;</a></li>
   <li ng-show="displayFirstPage"><a href="" ng-click="changed(0)">1</a></li>
   <li ng-show="hasPreBuffer" class="disabled"><a href="">...</a></li>
   <li ng-class="{active: page.isCurrent}" ng-repeat="page in pages">
      <a href="" ng-click="changed(page.pageNumber)">b{{page.pageNumber+1}}</a>
   </li>
   <li ng-show="hasPostBuffer" class="disabled"><a href="">...</a></li>
   <li ng-show="displayLastPage"><a href="" ng-click="changed(totalPages-1)">b{{totalPages}}</a></li>
   <li ng-class="{disabled: !hasNextPage}"><a href="" ng-click="changed(selectedPage + 1)">&raquo;</a></li>
</ul>
