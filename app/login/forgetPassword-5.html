<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>找回密码</title>
    <link href="styles/loginstyle.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../../bower_components/validation/validationEngine.jquery.css"/>
</head>
<body class="body-bg">
<div class="wrap-t-2">
    <div class="wrap-fp">找回密码</div>
</div>

<div class="wrap-fp hide" id="step4">
    <div class="find-password">
        <div class="prompt">您正在找回帐号<span id="account1"></span>的密码 <a href="./forgetPassword.html"
                                                                     class="a-blue">[换一个帐号]</a></div>
        <div class="rp-body">
            <div class="rp-step clear">
                <div class="step s-ed"><span class="num">01</span>选择找回方式</div>
                <div class="step s-current"><span class="num">02</span>进行安全验证</div>
                <div class="step last-step s-no"><span class="num">03</span>设置新密码</div>
                <span class="rp-arrow-1 ico"></span>
                <span class="rp-arrow-2 ico"></span>
            </div>
            <div class="rp-st-b-1 clear">
                <div class="ico ico-2 fl"></div>
                <div class="txt-1 fl">
                    您的找回密码链接已失效！
                    <a href="./forgetPassword.html" class="a-blue">重新找回密码</a>
                </div>
            </div>
        </div>
    </div>
</div>

<form id="validateForm">
    <div class="wrap-fp hide" id="step6">
        <div class="find-password">
            <div class="prompt">您正在找回帐号<span id="account2"></span>的密码 <a href="./forgetPassword.html" class="a-blue">[换一个帐号]</a>
            </div>
            <div class="rp-body">
                <div class="rp-step clear">
                    <div class="step s-ed"><span class="num">01</span>选择找回方式</div>
                    <div class="step s-ed"><span class="num">02</span>进行安全验证</div>
                    <div class="step last-step s-current"><span class="num">03</span>设置新密码</div>
                    <span class="rp-arrow-1 ico"></span>
                    <span class="rp-arrow-2 ico"></span>
                </div>
                <div class="rp-body">
                    <div class="input-form"><label><input id="newpw" type="password" placeholder="设置新密码"
                                                          data-validation-engine="validate[required]"
                                                          class="ipt-1"/></label><span class="fp-prompt hide" id="tip1">请输入新密码</span>
                    </div>
                    <div class="input-form"><label><input id="enterpw" type="password" placeholder="确认新密码"
                                                          data-validation-engine="validate[required]"
                                                          class="ipt-1"/></label><span class="fp-prompt hide" id="tip2">请输入确认密码</span><span
                        class="fp-prompt hide" id="tip3">两次密码不一样</span></div>
                    <div class="input-form" id="next"><a href="#" class="btn">下一步</a></div>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="wrap-fp hide" id="step7">
    <div class="find-password">
        <div class="prompt">您正在找回帐号<span id="account3"></span>的密码 <a href="./forgetPassword.html"
                                                                     class="a-blue">[换一个帐号]</a></div>
        <div class="rp-body">
            <div class="rp-step clear">
                <div class="step s-ed"><span class="num">01</span>选择找回方式</div>
                <div class="step s-ed"><span class="num">02</span>进行安全验证</div>
                <div class="step last-step s-current"><span class="num">03</span>设置新密码</div>
                <span class="rp-arrow-1 ico"></span>
                <span class="rp-arrow-2 ico"></span>
            </div>
            <div class="rp-st-b-1 clear">
                <div class="ico ico-3 fl"></div>
                <div class="txt-2 fl">
                    您已经成功设置密码，请使用新密码<a href="./login.html" class="a-blue">登录</a>！
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer-fp">
    © 2013 All Rights Reserved 翼学网 版权所有 <span class="ml10"> 闽ICP备10023489号-1</span><br>
    翼学网 提供技术支持<a href="#" class="ml10">服务协议</a><a href="#" class="ml10">帮助中心</a>
</div>
<script src="../bower_components/requirejs/require.js" data-main="forgetPassword/main.js">
</script>
</body>
</html>
