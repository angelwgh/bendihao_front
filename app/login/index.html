<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link href="styles/loginstyle.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../../bower_components/validation/validationEngine.jquery.css"/>
</head>
<body>

<div class="header">
    <div class="main-wrap">
        <div class="logo"><img src="images/logo.png" alt=" "></div>
        <div class="qr-code">
            <img src="images/qr-code.png" alt=" ">

            <p>安卓/苹果客户端下载</p>
        </div>
    </div>
</div>
<div class="banner-wrap">
    <div class="banner">
        <div class="banner-pic">
            <div class="main-wrap">
                <div class="user-ranking">
                    <div class="rank-cont">
                        <p class="rank-tit">学习之星(月)：</p>
                        <ul class="ul-rank clear" id="study_star">
                            <div class="rank-mask"></div>
                        </ul>
                    </div>
                </div>
                <div class="user-ranking-1">
                    <div class="rank-cont">
                        <p class="rank-tit-1">登录先锋(今日)：</p>
                        <ul class="ul-rank clear" id="login_pioneer">
                            <li><img src="images/user-img.jpg" alt=""/>

                                <p>王宁辉</p>
                            </li>
                            <li><img src="images/user-img.jpg" alt=""/>

                                <p>王宁辉</p>
                            </li>
                            <li><img src="images/user-img.jpg" alt=""/>

                                <p>王宁辉</p>
                            </li>
                            <li><img src="images/user-img.jpg" alt=""/>

                                <p>王宁辉</p>
                            </li>
                            <li><img src="images/user-img.jpg" alt=""/>

                                <p>王宁辉</p>
                            </li>
                        </ul>
                        <div class="rank-mask rm-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="login-box">
        <div class="login">
            <div class="login-tab-tit"><a href="javascript:void(0)" class="current" id="student">学 员</a><a
                    href="javascript:void(0)" id="admin">管理员</a></div>
            <div class="login-cont">
                <div class="login-style"><a href="javascript:void(0)" class="current">普通登录</a><span><!--|</span><a href="#">手机动态码登录</a>-->
                </div>
                <!--------------  普通登录  ---------------->
                <form id="main_operation">
                    <div class="login-form">
                        <ul class="ul-form">
                            <li><span class="ico ico-1"></span> <input type="text" class="ipt ipt-large"
                                                                       placeholder="帐号/手机号/邮箱" id="account"
                                                                       data-validation-engine="validate[required]"></li>
                            <li><span class="ico ico-2"></span> <input type="password" class="ipt ipt-large"
                                                                       placeholder="请输入密码" id="password"
                                                                       data-validation-engine="validate[required]"></li>
                            <li><input type="checkbox" id="remember_password" class="chk">记住密码<a
                                    href="./forgetPassword.html"
                                    class="forget fr">忘记密码</a></li>
                            <li><input type="button" class="btn btn-large" id="login_button" value="登 录"></li>
                        </ul>
                    </div>

                    <!--------------  手机动态码登录  ---------------->
                    <div class="login-form hide">
                        <ul class="ul-form">
                            <li><span class="ico ico-1"></span> <input type="text" class="ipt ipt-large"
                                                                       placeholder="帐号/手机号/邮箱"></li>
                            <li><span class="ico ico-3"></span> <input type="text" class="ipt ipt-small"
                                                                       placeholder="请输入验证码"><input type="button"
                                                                                                   class="btn btn-small ml10"
                                                                                                   value="获取验证码"></li>
                            <li class="pt10"><input type="button" class="btn btn-large" value="登 录"></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    © 2013 All Rights Reserved 翼学网 版权所有 <span class="pl10">闽ICP备10023489号-1</span><br>
    翼学网 提供技术支持<a href="#" class="pl10">服务协议</a><a href="#" class="pl10">帮助中心</a>
</div>
<script src="../bower_components/requirejs/require.js" data-main="js/main.js">
    var processLogin;
</script>
</body>
</html>
